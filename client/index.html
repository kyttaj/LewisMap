<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lewis Campus Map</title>
    <!-- Leaflet css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
          integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
          <!-- bootstrap CSS-->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
            integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>

    <!-- Map JavaScript -->
    <link rel="stylesheet" href="index.css">
    <link rel="script" src="mapJavaScript.js">
</head>
<body>
<div class="wrapper" id="wrapperId">

    <!-- last modified script for development -->
    <!-- <p>Last Modified:
        <script type='text/javascript'>document.write(document.lastModified)</script></p> -->

<h1><img src="https://lewisu.edu/images/logo90.png" alt="Lewis Logo"></h1>
<h2>Lewis University Campus Map</h2>

<!-- Search feedback area -->
    <!-- Search box control" -->
        <input type="text" id="searchBox" value="Search" class=" input-group form-control">
    <!-- Feedback panel -->
    <p id="searchFeedback">Search campus</p>
    <!-- Buttons change feedback panel and search scope -->
    <input id="change_value_building" type="button" value="Building"class="btn btn-outline-primary mb-3">
        <script type="text/javascript">
            function searchFeedbackBuilding() {
                document.getElementById("searchFeedback").innerHTML = "Click on a building to search within the selected building";
            }
            document
                .getElementById("change_value_building")
                .addEventListener("click", searchFeedbackBuilding);
        </script>
    <input id="change_value_campus" type="button" value="Campus" class="btn btn-outline-primary mb-3">
        <script type="text/javascript">
            function searchFeedbackCampus() {
                document.getElementById("searchFeedback").innerHTML = "Search campus";
            }
            document
                .getElementById("change_value_campus")
                .addEventListener("click", searchFeedbackCampus);
        </script>

    </div>

    <!-- new map -->
<div class="mapDiv" id="map">
    <!-- JavaScript -->
    <script src="mapJavaScript.js" type="application/javascript">
    </script>
</div>

<!-- Directory DIV -->
<div class="wrapper" id="wrapperSearchReport">
    <h2>Directories</h2>

    <!-- Search Report area -->
    <p id="searchReport">Campus Directory</p>

</div>

</body>
</html>
