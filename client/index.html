<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lewis Campus Map</title>
    <!-- Leaflet css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
          integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
          <!-- bootstrap CSS stle-->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
            integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>

    <!-- Map JavaScript -->
    <link rel="stylesheet" href="index.css">
    <link rel="script" src="mapJavaScript.js">
</head>
<body>

<div class="wrapper" id="wrapperPage">
<div class="divleft" id="wrapperId">
    <!-- Header -->
<h1><img src="https://lewisu.edu/images/logo90.png" alt="Lewis Logo" width="75%"></h1>

<h2>University Campus Map</h2>

<!-- Divider Bar
<hr class="dividerBar" id="dividerBar"> -->

<!-- Search feedback area -->
<!-- Search box control" -->
<input type="text" id="searchBox" class="searchBox">

<!-- Feedback panel -->
<p class='searchFeedback' id="searchFeedback">Search campus</p>

<input class="button" id="change_value_campus" type="button" value="Home">
    <script type="text/javascript">
        function mapResetButton() {
            map.setView([41.604182, -88.08067], 17.25);
            document.getElementById("searchBox").innerHTML = "";
            document.getElementById("searchFeedback").innerHTML = "Search campus";
            document.getElementById("buildingName").innerHTML = "Search campus or click on a building to search within a building.";
            document.getElementById("buildingMapCode").innerHTML = "";
            document.getElementById("buildingHyperlink").innerHTML = "";
            document.getElementById("buildingDescription").innerHTML = "";
            document.getElementById("buildingCityState").innerHTML = "";
            document.getElementById("buildingRooms").innerHTML = "";
        }
        document
                .getElementById("change_value_campus")
                .addEventListener("click", mapResetButton);
    </script>


<!-- Search Report area -->
<h2>Directories</h2>


<p id="buildingName">Search campus or click on a building to search within a building.</p>
<p id="buildingMapCode"></p>
<p id="buildingHyperlink"></p>
<p id="buildingDescription"></p>
<p id="buildingCityState"></p>
<p id="buildingRooms"></p>
</div>



    <!-- new map -->
<div class="mapDiv" id="map">
    <!-- JavaScript -->
    <script src="mapJavaScript.js" type="application/javascript">
    </script>
</div>

</div>     

</body>
</html>
